<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Triángulo 1</title>
    <link rel="stylesheet" href="css/estilos.css">
</head>

<body>
    <script src="js/script.js"></script>
    <script>
        let n = parseInt(prompt("Introduce un número:"));

        for (let i = n; i >= 1; --i) {
            for (let j = 1; j <= i; ++j) {
                document.write("* ");
            }
            document.write("<br>");
        }
    </script>

</body>

</html>
