<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>¿Es un número?</title>
</head>

<body>
    <script>
        let numero = parseInt(prompt("Escribe un número"));
        if (isNaN(numero)) {
            alert(`stá claro que ${numero} no es un número`);
            console.log("Entró en el IF");
        } else {
            alert(`Puedo afirmar, sin temor a equivocarme, que ${numero} es un número`);
            console.log("Entró en el ELSE");
        }
    </script>

</body>

</html>
