<!DOCTYPE html>

    <title>Frecuencias de números</title>

<body>
    <script>
        //Calculamos 10000 números aleatroios del 1 al 10 y mostramos cuántas veces ha 
        //salido cada número.
        //No es mala idea hacerlo con mapas pk t evitas el engorro de la posición 0 del array.

        const N_REPETICIONES = 10000;
        //preparación del mapa inicial con las frecuencias a cero
        let mapa = new Map();
        for (let i = 1; i <= 10; i++) {
            mapa.set(i, 0);
        }
        //10000 veces calculamos números aleatorios del 1 al 10
        for (let i = 1; i <= N_REPETICIONES; i++) {
            let n = parseInt((Math.random() * 10) + 1); //Valores entre 1 y 10
            let frecActual = mapa.get(n);
            mapa.set(n, frecActual + 1); //Aumentamos en 1 lo que haya en frecActual
        }

        //Mostramos los resultados

        document.write("<h1>Frecuencias</h1>");
        document.write("<ul>");
        for (let i = 1; i <= 10; i++) {
            document.write(`<li><strong>Número ${i}: </strong>${mapa.get(i)}</li>`);
        }
        document.write("</ul>");
