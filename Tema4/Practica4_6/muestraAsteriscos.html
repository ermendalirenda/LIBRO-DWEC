<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Muestra asteriscos</title>
</head>

<body>
    <script>
        //Genera un array con 20 n√∫meros aleatorios del 1 al 50

        const numeros = new Array();
        const MAX_VALOR = 50;
        const MAX_NUMEROS = 20;

        //Generamos el array
        for (let i = 0; i < MAX_NUMEROS; ++i) {
            numeros[i] = parseInt(Math.random() * MAX_VALOR) + 1;
        }

        console.log(numeros);

        //Escribimos los asteriscos
        for (let n of numeros) {
            document.write(`<p> ${n} -> `);
            for (let i = 0; i < n; ++i) {
                document.write("*");
            }
            document.write("</p>");

        }
    </script>

</body>

</html>
