<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Funcion de pares e impares</title>
</head>

<body>
    <script>
        //Crearemos una funcion que devuelva la palabra "par" si la enviamos un número par.
        //En caso contrario escribiría "impar"
        //Escribir en una página web 500 números aleatorios del 1 al 10000 y que
        //a su lado se diga si es par o impar gracias a la función anterior


        /*El mío funciona bien, el tío lo ha enrevesado un poco metiendo la funcion en 
        un archivo aparte*/
        function par_o_impar(x) {
            if (x % 2)
                return ("impar");
            else return ("par");
        }

        for (let i = 0; i < 500; ++i) {

            let n = parseInt(Math.random() * 10000) + 1;
            document.write(`<p>El número <strong>${n}</strong> es 
            <strong>${par_o_impar(n)}</strong></>`);

        }
    </script>
</body>

</html>
