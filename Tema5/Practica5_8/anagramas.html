        //FUNCIÓN PARA DETECTAR ANAGRAMAS

        //Un anagrama es una palabra que resulta de trasponer las letras de otra: estanco y acentos
        //La función devuelve verdadero si todas las palabras pasadas son anagramas de las mismas letras.

        let cadenas = []; //Aquí almacenaremos las cadenas de texto introducidas por el usuario.

        cadenas = iniciaCadenas(cadenas); //Inicializamos el array de cadenas

        console.log("El array va quedando así... " + cadenas);

        if (anagrama(cadenas)) alert("ES UN ANAGRAMA!!");
        else alert("Po no, no es un anagrama");

        if (cadenas == null) console.error("Ha habido un problema en la entrada de datos.");
    </script>
