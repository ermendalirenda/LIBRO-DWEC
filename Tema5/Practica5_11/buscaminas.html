<html lang="en">

<head>
    <meta charset="UTF-8">

<body>
    <script>
        //MAPA BUSCAMINAS
        //Minas dibujadas y también que se indique en las casillas sin minas, las minas que hay alrededor
        //Función a la que le pasemos el tablero buscaminas (array de dos dimensiones)y coloque de forma aleatoria las minas
        //Una función podría recibir el array del tablero, una posición en él y devolver las minas alrededor de esa posición
        //La función principal invoca a esa segunda recorriendo cada casilla
        //Otra función recorre el tablero marcando en cada casilla las minas que hay alrededor
        //Otra función dibuja el tablero en una web
        //Se pedirá al usuario el tamaño del tablero y las minas a colocar


        const N_FILAS = 10;
        const N_COLUMNAS = 10;

        const tablero = new Array(N_FILAS);

        console.log("El array es... " + tablero);

        for (let i = 0; i < N_FILAS; ++i) {
            for (let j = 0; j < N_COLUMNAS; ++j) {
                tablero[i] = new Array(N_COLUMNAS);
            }
        }

        console.log("El array es... " + tablero);

        for (let i = 0; i < N_FILAS; ++i) {
            for (let j = 0; j < N_COLUMNAS; ++j) {
                tablero[i][j] = `${i} , ${j}`;
            }
        }
        console.log("El array es... " + tablero);
        console.log("for..of");
        for (const celda of tablero) {
            console.log(celda);

        }
        console.log("for..in");
        for (const i in tablero[0]) {
            console.log(`Celda ${i}: ${tablero[0][i]}`);
        }
    </script>
</body>
