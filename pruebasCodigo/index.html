<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cuadros de diálogo</title>
    <link rel="stylesheet" href="css/estilos.css">
</head>

<body>
    <h1>Cuadros de diálogo</h1>
    <p>&nbsp;</p>
    <script>
        //Probamos el cuadro de diálogo ALERT
        let nombre = "Manolo";

        alert(`Tu nombre es... ${nombre}`);

        //Probamos el cuadro de diálogo CONFIRM
        let resultado = confirm("¿Aceptas  nuestras condiciones?");
        if (resultado) alert("Aceptado!!!")
        else alert("Po no aceptado");

        //Probamos el cuadro de diálogo PROMPT
        resultado = prompt("Escribe tu verdadero nombre");
        alert(`Tu verdadero nombre es... ${resultado}`);
    </script>
</body>

</html>
